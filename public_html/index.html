<!DOCTYPE html>
<html>
    <head>
        <title>Chart - Gráfico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/Chart.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Chart.js</h1>
            <h2>Gráfico com Barras</h2>
            <canvas id="barras" width="400" height="120"></canvas>
            <script>
                var ctx = document.getElementById('barras');
                var myChart = new Chart(ctx,{
                    type: 'bar',
                    data: {
                        labels: ['Adriano', 'Barbosa', 'Fulano'],
                        datasets: [{
                                label: "Número de vendas",
                                data: [12,21,5],
                                backgroundColor: [
                                    'rgba(255,100,150,0.2)',
                                    'rgba(25,234,90,0.2)',
                                    'rgba(200,50,80,0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,100,150,1)',
                                    'rgba(25,234,90,1)',
                                    'rgba(200,50,80,1)'
                                ],
                                borderWidth: 1
                        }]
                    }
                });
            </script>
            <h2>Gráfico com Pizza</h2>
            <canvas id="pizza" width="400" height="120"></canvas>
            <script>
                var ctx = document.getElementById('pizza');
                var myChart = new Chart(ctx,{
                    type: 'pie',
                    data: {
                        labels: ['Adriano', 'Barbosa', 'Fulano'],
                        datasets: [{
                                label: "Número de vendas",
                                data: [12,21,5],
                                backgroundColor: [
                                    'rgba(255,100,150,0.2)',
                                    'rgba(25,234,90,0.2)',
                                    'rgba(200,50,80,0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,100,150,1)',
                                    'rgba(25,234,90,1)',
                                    'rgba(200,50,80,1)'
                                ],
                                borderWidth: 1
                        }]
                    }
                });
            </script>
            <h2>Gráfico em linha</h2>
            <canvas id="linha" width="400" height="120"></canvas>
            <script>
                var ctx = document.getElementById('linha');
                var myChart = new Chart(ctx,{
                    type: 'line',
                    data: {
                        labels: ['Adriano', 'Barbosa', 'Fulano', 'Gerson'],
                        datasets: [{
                                label: "Número de vendas",
                                data: [12,21,5,80],
                                backgroundColor: [
                                    'rgba(200,50,80,0.2)'
                                ],
                                borderColor: [
                                    'rgba(200,50,80,1)'
                                ],
                                borderWidth: 1
                        }]
                    }
                });
            </script>
        </div>
    </body>
</html>
